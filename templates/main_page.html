{% load static %}
<html>
<head>
    <link rel="stylesheet" href="static/style.css">
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}

</head>
<body onload="InitThis();">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static "js/JsCode.js" %}" ></script>

    <form id="form1" action='' method="post">
        {% csrf_token %}
        <canvas id="myCanvas" name="image_data" width="280" height="280" style="border:2px solid black" ></canvas>
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" >9</option>
            <option value="11">11</option>
            <option value="15" selected="selected">15</option>
        </select>
        Color : <select id="selColor">
            <option value="black" selected="selected">black</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
        <input type="hidden" name="width" value="">
        <input type="hidden" name="height" value="">
        <input type="hidden" name="image_data" value="">
        <input id="button1" onclick="javascript:submit_pixels(myCanvas);return false;" type="submit" value="Check number">
    </form>
</body>
</html>
